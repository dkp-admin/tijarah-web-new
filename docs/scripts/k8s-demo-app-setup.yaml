apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app-tijarah-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Requested-With"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    # OCI specific annotations
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "100"
spec:
  rules:
  - host: demo-app.tijarah360.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tijarah-web-service  # Replace with your actual service name
            port:
              number: 3000  # Replace with your actual port
---
# If you need a separate service
apiVersion: v1
kind: Service
metadata:
  name: tijarah-web-service
  annotations:
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: tijarah-web  # Replace with your actual app label
