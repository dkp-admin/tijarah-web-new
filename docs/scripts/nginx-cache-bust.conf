# Nginx Configuration for Cache Busting
# Add this to your server block for demo-app.tijarah360.com

server {
    listen 80;
    server_name demo-app.tijarah360.com;
    
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CACHE BUSTING HEADERS - FORCE BROWSER TO RELOAD
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT";
        
        # Debug headers to verify environment
        add_header X-Environment "production";
        add_header X-Frontend-URL "demo-app.tijarah360.com";
        add_header X-Deployment-Time "$date_gmt";
        add_header X-Cache-Bust "$(date +%s)";
        
        # Disable any existing cache
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    # Static assets - also bust cache temporarily
    location /_next/static/ {
        proxy_pass http://localhost:3001;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # API routes - never cache
    location /api/ {
        proxy_pass http://localhost:3001;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}
