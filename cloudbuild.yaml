# Cloud Build - Tijarah Web Deployment
# Project: dev-tijarah | Region: us-central1

steps:
  # Build image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/dev-tijarah/tijarah-web:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/dev-tijarah/tijarah-web:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_APP_ENV=production'
      - '--build-arg'
      - 'NEXT_PUBLIC_FRONTEND_URL=https://app.tijarah360.com'
      - '--build-arg'
      - 'NEXT_PUBLIC_PRODUCTION_API_URL=https://be.tijarah360.com'
      - '.'

  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/dev-tijarah/tijarah-web:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/dev-tijarah/tijarah-web:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tijarah-web'
      - '--image'
      - 'gcr.io/dev-tijarah/tijarah-web:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXT_PUBLIC_APP_ENV=production,NEXT_PUBLIC_FRONTEND_URL=https://app.tijarah360.com,NEXT_PUBLIC_PRODUCTION_API_URL=https://be.tijarah360.com'

images:
  - 'gcr.io/dev-tijarah/tijarah-web:$COMMIT_SHA'
  - 'gcr.io/dev-tijarah/tijarah-web:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'
